  - id: sensor-line-rpi129-cpu-usage
    type: sensor
    data-category: cpu
    topic: rpi129/cpu_usage
    data-type: json
    max-points: 60
    props:
    - 1min
    - 5min
    - 15min
    chart:
      width: 400
      height: 400
      global:
        defaultFontColor: '#fff'
      type: line
      datasets:
      - label: 1min
        lineTension: 0
        fill: false
        pointRadius: 0
        backgroundColor: rgba(21, 224, 151, 0.4)
        borderColor: rgba(21, 224, 151, 1)
      - label: 5min
        lineTension: 0
        fill: false
        pointRadius: 0
        backgroundColor: rgba(82, 136, 228, 0.4)
        borderColor: rgba(82, 136, 228, 1)
      - label: 15min
        lineTension: 0
        fill: false
        pointRadius: 0
        backgroundColor: rgba(243, 247, 27, 0.8)
        borderColor: rgba(243, 247, 27, 1)
      options:
        scales: 
          yAxes: 
          - ticks:
              max: 4
              min: 0
            gridLines:
              color: '#ccc'
              display: false
          xAxes:
          - gridLines:
              color: '#ccc'
              display: false
  - id: sensor-line-rpi129-temperature
    type: sensor
