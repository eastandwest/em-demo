        fill: false
        pointRadius: 0
        backgroundColor: rgba(21, 224, 151, 0.4)
        borderColor: rgba(21, 224, 151, 1)
      options:
        scaleShowLabels: false
        scales: 
          yAxes: 
          - ticks:
              min: 0
              max: 100
            gridLines:
              color: '#ccc'
              display: false
          xAxes:
          - gridLines:
              color: '#ccc'
              display: false
 
