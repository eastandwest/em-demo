modules:
  skyway:
    key: db07bbb6-4ee8-4eb7-b0c2-b8b2e5c69ef9
  sensor:
    endpoint: /
components:
# rpi129
  - id: skyway-rpi129
    type: skyway
    peerid: rpi129
    width: 100%
    height: 100%
    style: {transform: "scale(1, -1)", width: "100%"}
  - id: sensor-doughnut-rpi129-cpu-usage
    title: cpu load
    type: sensor
    data-category: cpu
    topic: rpi129/cpu_usage
    data-type: json
    max-points: 1 
    props:
    - 1min
    chart:
      width: 400
      height: 400
      global:
        defaultFontColor: '#fff'
      type: doughnut
      datasets:
      - label: 1min
        backgroundColor: 
        - rgba(30, 30, 30, 0.4)
        borderColor: 
        - rgba(30, 30, 30, 1)
      signal:
        blue:
          backgroundColor: rgba(25, 227, 88, 0.8)
          borderColor: rgba(25, 227, 88, 1)
        yellow:
          backgroundColor: rgba(243, 247, 27, 0.8)
          borderColor: rgba(243, 247, 27, 1)
        red: 
          backgroundColor: rgba(236, 20, 143, 0.8)
          borderColor: rgba(236, 20, 143, 1)
      options:
        legend: 
          display: false
        elements: 
          center: 
            maxText: 100%
            text: ''
            fontColor: rgba(225, 228, 203, 0.8)
            fontFamily: 'Lato,"Helvetica Neue",Helvetica,Arial,sans-serif'
            fontStyle: normal
            minFontSize: 1
            maxFontSize: 256
        cutoutPercentage: 90
        rotation : 2.193 # 0.7 * Math.PI,
        circumference : 5.024 # 1.6 * Math.PI,
